sudo: false

git:
  depth: 10

branches:
  only:
    - master

language: node_js

# cache node modules
cache:
  directories:
    - $HOME/.npm
    - node_modules

node_js:
  - "4"
  - "6"
  - "8"
  - "10"
  - "11"

script: npm run travis

after_success: cat ./coverage/lcov.info | node_modules/.bin/coveralls --verbose && rm -rf ./coverage
